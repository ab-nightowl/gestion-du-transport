<div class="modal-header" id="modal-header">
    <h5>Réservation d'un covoiturage</h5>
</div>
<div class="modal-body" id="modal-body">
    <table>
        <tr>
            <div class="col-xs-6">Départ </div>
            <div class="col-xs-6">{{$ctrl.advert.addressDeparture}}</div>
        </tr>
        <tr>
            <div class="col-xs-6">Destination </div>
            <div class="col-xs-6">{{$ctrl.advert.addressArrival}}</div>
        </tr>
        <tr>
            <div class="col-xs-6">Date/heure </div>
            <div class="col-xs-6">{{$ctrl.advert.dateFirst}}</div>
        </tr>
        <tr>
            <div class="col-xs-6">Véhicule </div>
            <div class="col-xs-6">{{$ctrl.advert.brand}} {{$ctrl.advert.model}}</div>
        </tr>
        <tr>
            <div class="col-xs-6">Chauffeur </div>
            <div class="col-xs-6">{{$ctrl.advert.driver}}</div>
        </tr>
</div>
<div class="modal-footer" id="modal-footer">
    <button class="btn" ng-click="$ctrl.close()">Annuler</button>
</div>
