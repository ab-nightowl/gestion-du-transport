<div>
    <h1 class="col-xs-offset-1">Vos réservations</h1>
    <div class="col-xs-offset-8">
        <a href="collaborateur/reservations/creer"><input type="button" class="btn btn-primary" value="Réserver un transport"></a>
    </div>
    <div class="col-xs-offset-1">
        <h4>Réservations en cours</h4>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date / heure de départ</th>
                    <th>Départ</th>
                    <th>Dstination</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="advert in $ctrl.list">
                    <td>{{advert.dateFirst}}</td>
                    <td>{{advert.addressDeparture}}</td>
                    <td>{{advert.addressArrival}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <h4>Historique</h4>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date / heure de départ</th>
                    <th>Départ</th>
                    <th>Dstination</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="advert in $ctrl.listEnd">
                    <td class="col-sm-2">{{advert.dateFirst}}</td>
                    <td>{{advert.addressDeparture}}</td>
                    <td>{{advert.addressArrival}}</td>
                    <td><button class="btn" ng-click="$ctrl.open(advert)">Détails</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
