<div>
    <h1 class="col-xs-offset-1">Vos réservations</h1>
    <div class="col-xs-offset-8">
        <a href="collaborateur/reservations/creer"><input type="button" class="btn btn-primary" value="Réserver un transport"></a>
    </div>
    <div class="col-xs-offset-1">
        <h4>Réservations en cours</h4>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-3">Date / heure de départ</th>
                    <th class="col-sm-3">Départ</th>
                    <th class="col-sm-3">Destination</th>
                    <th class="col-sm-3"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="advert in $ctrl.list">
                    <td class="col-sm-3">{{advert.dateFirst}}</td>
                    <td class="col-sm-3">{{advert.addressDeparture}}</td>
                    <td class="col-sm-3">{{advert.addressArrival}}</td>
                    <td class="col-sm-3"></td>
                </tr>
            </tbody>
        </table>
        <h4>Historique</h4>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-3">Date / heure de départ</th>
                    <th class="col-sm-3">Départ</th>
                    <th class="col-sm-3">Destination</th>
                    <th class="col-sm-3"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="advert in $ctrl.listEnd">
                    <td class="col-sm-3">{{advert.dateFirst}}</td>
                    <td class="col-sm-3">{{advert.addressDeparture}}</td>
                    <td class="col-sm-3">{{advert.addressArrival}}</td>
                    <td class="col-sm-3"><button class="btn" ng-click="$ctrl.open(advert)">Détails</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
