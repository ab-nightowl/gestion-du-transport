<div>
<div class="container">

<div id="bg" class="well">
  <div class="row">
    <h1 class="col col-lg-5 col-lg-offset-4">Gestion du transport</h1>
  </div>

  <div class="row">
    <img style="width: 133px;height: 39px;margin-bottom:25px;" class="col col-lg-5 col-lg-offset-5" ng-src="../statique/img/wayup.png"/><br />
  </div>

			<div id="myBorder"  class="col-lg-offset-3" >
				<span id="labelNewCollab" class="label label-default ">Connexion</span>
       <span ng-if='$ctrl.result != null' id="labelNewCollab">{{$ctrl.result}}</span>

        <div class="zoneAcc">

        <div class="acc" class="row">
         <div class="col-lg-offset-9 " >
          <button  ng-click='$ctrl.changePage("newAccount")' class="btn btn-sm btn-info btn-outline-info">Nouveau compte</button>
         </div>

       </div>

       <div class="acc" class="row">
        <div class="col-lg-offset-9 " >
         <button ng-click='$ctrl.changePage("forgottenPasswords")' class="btn btn-sm btn-danger btn-outline-danger">Passwords oubli√©</button>
        </div>

      </div>

    </div>

				<div id="myForm">

					<form  accept-charset="UTF-8"   >

						<div id="zoneConnexion" class="row" >
							<div class="col-lg-5 col-lg-offset-1 " >
								<input ng-model='user.email' type="text" name="email" placeholder="Votre email" class="form-control" >
							</div>
							<div class="col-lg-5  " >
								<input ng-model='user.password' type="password" name="password" placeholder="Votre passwords" class="form-control">
							</div>
						</div>
						<br>

							<div class="row">
								<div class="col-lg-offset-3 " >

									<input ng-click='$ctrl.login(user)' id="buttonCreate" class="btn btn-default  " type="submit" name="" value="Se connecter"
                  data-toggle="modal" data-target="#myModal" >

								</div>

              </div>

              </div>


					</form>
				</div>
		</div>

  </div>
  </div>


  <!---->
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choisissez-vous un profil</h4>
            <div ng-if='$ctrl.result == "OK, wait..."'>
              <strong>Info! </strong>{{$ctrl.result}} <i class="fa fa-cog fa-spin" style="font-size:24px"></i>
            </div>

          </div>
          <div class="modal-body">
            <h3>{{$ctrl.result}}</h3>
            <div ng-if='$ctrl.role === "ADMINISTRATOR"'>
              <div class="row">
                  <a href="#" ng-click='$ctrl.changeRole("ADMINISTRATOR")'><div class="profil col col-lg-3 col-lg-offset-1 ">Administrator</div></a>
                  <a href="#" ng-click='$ctrl.changeRole("DRIVER")'><div class="profil col col-lg-3 col-lg-offset-1">Chauffeur</div></a>
                  <a href="#" ng-click='$ctrl.changeRole("COWORKER")'><div class="profil col col-lg-3 col-lg-offset-1">Collaborateur</div></a>
              </div>
            </div>

            <div ng-if='$ctrl.role === "COWORKER"'>
              <div class="row">
                <a href="#" ng-click='$ctrl.changeRole("COWORKER")'><div class="profil col-lg-3 col-lg-offset-5 ">Collaborateur</div></a>
              </div>
            </div>

            <div ng-if='$ctrl.role === "DRIVER"'>
              <div class="row">
                <a href="#" ng-click='$ctrl.changeRole("DRIVER")'><div class="profil col-lg-3 col-lg-offset-1">Chauffeur</div></a>
                <a href="#" ng-click='$ctrl.changeRole("COWORKER")'><div class="profil col-lg-3 col-lg-offset-1">Collaborateur</div></a>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button class="btn btn-primary btn-success"
            ng-click='bookingCtrl.reserveVehicleSociety(bookingCtrl.vehicles[bookingCtrl.currentId].licensePlate, booking)'
            data-dismiss="modal">
            Go</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!---->
  </div>
